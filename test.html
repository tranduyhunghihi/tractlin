<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider cuộn vô hạn với overlay cùng màu nền</title>
  <style>
    body {
      margin: 0;
      background: #b8e4ed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 1600px;
      height: 400px;
      overflow: hidden;
      background: #b8e4ed;
      display: flex;
      align-items: center;
    }

    /* Mờ hai đầu */
    .slider::before,
    .slider::after {
      content: "";
      position: absolute;
      top: 0;
      width: 120px;
      height: 100%;
      z-index: 3;
      pointer-events: none;
    }

    .slider::before {
      left: 0;
      background: linear-gradient(to right, #b8e4ed 10%, transparent 50%);
    }

    .slider::after {
      right: 0;
      background: linear-gradient(to left, #b8e4ed 10%, transparent 50%);
    }

    .track {
      display: flex;
      gap: 20px;
    }

    .slide {
      position: relative;
      width: 300px;
      height: 400px;
      flex-shrink: 0;
      overflow: hidden;
      border-radius: 12px;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      filter: brightness(0.8) saturate(0.6);
      transition: all 0.4s ease;
    }

    /* Lớp phủ trùng màu nền */
    .slide::after {
      content: "";
      position: absolute;
      inset: 0;
      background-color: #b8e4ed;
      opacity: 0.35; /* mờ vừa phải */
      transition: opacity 0.4s ease;
      z-index: 2;
    }

    /* Khi hover — ảnh sáng rõ lên và lớp phủ biến mất */
    .slide:hover img {
      filter: brightness(1.05) saturate(1.2);
      transform: scale(1.05);
    }

    .slide:hover::after {
      opacity: 0;
    }
  </style>
</head>
<body>

  <div class="slider" id="slider">
    <div class="track" id="track">
      <div class="slide"><img src="https://picsum.photos/600/400?1" alt=""></div>
      <div class="slide"><img src="https://picsum.photos/600/400?2" alt=""></div>
      <div class="slide"><img src="https://picsum.photos/600/400?3" alt=""></div>
      <div class="slide"><img src="https://picsum.photos/600/400?4" alt=""></div>
      <div class="slide"><img src="https://picsum.photos/600/400?5" alt=""></div>
      <div class="slide"><img src="https://picsum.photos/600/400?6" alt=""></div>
    </div>
  </div>

  <script>
    const track = document.getElementById("track");
    const slider = document.getElementById("slider");

    let baseSpeed = 0.5; // tốc độ gốc
    let currentSpeed = baseSpeed;
    let position = 0;

    // Nhân đôi nội dung để cuộn vô hạn
    track.innerHTML += track.innerHTML;

    function loop() {
      position -= currentSpeed;
      if (Math.abs(position) >= track.scrollWidth / 2) {
        position = 0;
      }
      track.style.transform = `translateX(${position}px)`;
      requestAnimationFrame(loop);
    }

    loop();

    // Hover làm chậm lại
    slider.addEventListener("mouseenter", () => {
      currentSpeed = baseSpeed * 0.25;
    });

    slider.addEventListener("mouseleave", () => {
      currentSpeed = baseSpeed;
    });
  </script>

</body>
</html>
