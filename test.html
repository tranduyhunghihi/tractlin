<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Scroll Text Color</title>
<style>
  body {
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .marquee-js {
    overflow: hidden;
    width: 300px;   /* ğŸ‘ˆ khung nhá» */
    height: 120px;
    border: 2px solid #555;
    border-radius: 12px;
    background: #222;
  }
  
  .inner {
    display: flex;
    gap: 30px;
    will-change: transform;
  }
  
  .box {
    width: 200px;   /* ğŸ‘ˆ dÃ i hÆ¡n khung */
    height: 100px;
    border-radius: 12px;
  }
  
  .red { background: #ff4b4b; }
  .blue { background: #4b8aff; }
  .green { background: #4bff81; }
  .orange { background: #ffb64b; }
  .purple { background: #9a4bff; }
  

</style>
</head>
<body>
  <div class="marquee-js" id="marquee">
    <div class="inner" id="inner">
      <div class="box red"></div>
      <div class="box blue"></div>
      <div class="box green"></div>
      <div class="box orange"></div>
      <div class="box purple"></div>
    </div>
  </div>
  
  

<script>
const marquee = document.getElementById("marquee");
const inner = document.getElementById("inner");
inner.innerHTML += inner.innerHTML; // nhÃ¢n Ä‘Ã´i Ä‘á»ƒ láº·p mÆ°á»£t

let pos = 0;
let speed = 50;        // tá»‘c Ä‘á»™ hiá»‡n táº¡i (px/s)
let targetSpeed = 50;  // tá»‘c Ä‘á»™ má»¥c tiÃªu (hover sáº½ Ä‘á»•i)
let lastTime = null;

function animate(time) {
  if (!lastTime) lastTime = time;
  const dt = (time - lastTime) / 1000;
  lastTime = time;

  // chuyá»ƒn dáº§n speed -> targetSpeed cho mÆ°á»£t
  speed += (targetSpeed - speed) * 0.05; 

  pos += speed * dt;
  const totalWidth = inner.scrollWidth / 2;
  if (pos >= totalWidth) pos -= totalWidth;
  inner.style.transform = `translateX(${-pos}px)`;

  requestAnimationFrame(animate);
}
requestAnimationFrame(animate);

// Hover: giáº£m tá»‘c Ä‘á»™ xuá»‘ng 10px/s
marquee.addEventListener("mouseenter", () => targetSpeed = 10);
marquee.addEventListener("mouseleave", () => targetSpeed = 200);


</script>
</body>
</html>
